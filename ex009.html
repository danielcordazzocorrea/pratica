<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta os negócio ai</p>
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio src="paginas/revolution.mp3.mp3" controls autoplay></audio>
    <p>ou</p>
    <audio preload="auto" autoplay controls loop>
        <source src="paginas/revolution.mp3.mp3" type="audio/mpeg">
        <p>Não vai meu</p>
    </audio>
</body>
</html>
