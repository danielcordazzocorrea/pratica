<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="Saída"></div>
    <script>
        function clicou(){
            s = document.getElementById('Saída')
            s.innerHTML += '<p>Vc clicou</p>'
        }
    </script>
</body>
</html>
