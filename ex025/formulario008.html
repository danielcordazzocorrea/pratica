<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="sla.js" method="post">
        <p>
            <label for="inu1">Número 1:</label>
            <input type="number" name="n1" id="inu1" min="0" max="50" required oninput="soma.innerHTML = Number(inu1.value) + Number(inu2.value)"></br>
            <label for="inu2">Número 2:</label>
            <input type="number" name="n2" id="inu2" min="0" max="50" required oninput="soma.innerHTML = Number(inu1.value) + Number(inu2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>
        <!--Output não manda nada no formulario-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
